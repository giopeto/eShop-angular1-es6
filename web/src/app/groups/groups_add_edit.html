<section>
    <div class="container wow fadeInUp">
        <h2>{{vm.group.id?'Edit group':'Add new group'}}</h2>
        <form role="form">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" ng-model="vm.group.name"/>
                </div>
            </div>
            <button type="submit" class="btn btn-success" ng-click="vm.save()" ng-if="!vm.group.id">
                <i class="ion-plus"></i>&nbsp;Create
            </button>
            <button type="submit" class="btn btn-success" ng-click="vm.update()" ng-if="vm.group.id">
                <i class="ion-edit"></i>&nbsp;Save
            </button>
            <a class="btn btn-secondary " ui-sref="groups" role="button"><i class="ion-android-arrow-back"></i>&nbsp;Back</a>
        </form>
    </div>
</section>
