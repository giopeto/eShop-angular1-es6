<section>
	<div class="container wow fadeInUp">
		<h2>{{vm.item.id?'Edit item':'Add new item'}}</h2>
		<form role="form">
			<div class="row">
				<!-- <div class="form-group col-lg-12">-->
				<div ng-class="vm.item.fileIds.length>0?'form-group col-lg-6':'form-group col-lg-12'">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" ng-model="vm.item.name"/>
					<div class="alert alert-danger" ng-if="vm.errorMsg.emptyName">
						<strong>Name</strong> is required field
					</div>

					<label for="group">Group:</label>
					<select class="form-control" id="group" name="group" ng-model="vm.item.groupId" class="danger">
						<option ng-repeat="row in vm.groups" value="{{row.id}}">{{row.name}}</option>
					</select>
					<div class="alert alert-danger" ng-if="vm.errorMsg.emptyGroupId">
						<strong>Group</strong> is required field
					</div>

					<label for="name">Price:</label>
					<input class="form-control" id="price" name="price" ng-model="vm.item.price" type="number"
						   value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100"
						   class="form-control currency"/>

					<label for="shortDescription">Short description:</label>
					<input class="form-control" id="shortDescription" name="shortDescription"
						   ng-model="vm.item.shortDescription"/>

					<label for="description">Description:</label>
					<textarea class="form-control" id="description" name="description" ng-model="vm.item.description" rows="5"></textarea>
					<div>
						<button type="submit" class="btn btn-success" ng-click="vm.save()" ng-if="!vm.item.id">
							<i class="ion-plus"></i>&nbsp;Create
						</button>
						<button type="submit" class="btn btn-success" ng-click="vm.update()" ng-if="vm.item.id">
							<i class="ion-edit"></i>&nbsp;Save
						</button>
						<button type="button" class="btn btn-secondary" ng-click="vm.goBack()">
							<i class="ion-android-arrow-back" role="button"></i>&nbsp;Back
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
