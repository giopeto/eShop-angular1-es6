<!doctype html>
<html ng-app="app" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Openshift e-shop">
	<meta name="author" content="Georgy Georgiev">
	<link rel="icon" href="resources/images/favicon.jpeg">

	<title>Openshift Spring App</title>


	<!-- Bootstrap core CSS -->
	<!--<link href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
	
	<!-- Custom styles for this template -->
	<link href="resources/css/e-shop.css" rel="stylesheet">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="AppController as appController">

	<!-- Begin page navigation -->
	<nav id="topNav" class="navbar navbar-default navbar-fixed-top" ng-cloak>
		<div class="container">
			<button class="navbar-toggler hidden-md-up pull-right" type="button" data-toggle="collapse"
					data-target="#collapsingNavbar">
				<!--â˜°-->
				<i class="ion-navicon-round"></i>
			</button>
			<a class="navbar-brand page-scroll" href="#home">asd</a>
			<div class="collapse navbar-toggleable-sm" id="collapsingNavbar">
				<ul class="nav navbar-nav">
					<li class="nav-item" ng-repeat="row in main.allGroups">
						<a class="nav-link page-scroll" href="\#items_list/{{row.id}}">{{row.name}}</a>
					</li>
					<li class="nav-item" ng-if="appController.user.role==='ROLE_ADMIN'">
						<a class="nav-link page-scroll" ui-sref="items">Items</a>
					</li>
					<li class="nav-item" ng-if="appController.user.role==='ROLE_ADMIN'">
						<a class="nav-link page-scroll" ui-sref="groups">Groups</a>
					</li>
				</ul>

				<ul class="nav navbar-nav pull-xs-right" ng-if="!appController.user.id">
					<li class="nav-item">
						<a class="nav-link page-scroll" ui-sref="signup">Sign Up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" ui-sref="signin">Sign In</a>
					</li>
				</ul>

				<ul class="nav navbar-nav pull-xs-right" ng-if="appController.user.id">
					<li class="nav-item">
						<a class="nav-link page-scroll" href="\#account_info/{{appController.user.id}}">
							<img ng-src="files/{{appController.user.fileId}}" ng-if="appController.user.fileId" class="profile-image img-circle img-fluid"/>
							Hello {{appController.user.email}}
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="\#ps_add_edit/{{main.ps.id}}">Basket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="" ng-click="logOut()">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br><br><br><br>
	<!-- End page navigation -->
	

	<!-- Begin page content -->
	<div class="container-fluid">
		<div class="row wh70">
			<div class="box">
				<div class="col-lg-12" ng-cloak>
					<ui-view></ui-view>
				</div>
			</div>
		</div>
	</div>
	<!-- End page content -->

	<!-- Begin page footer -->
	<!-- End page footer -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>


	<script src="public/js/app.bundle.js"></script>
	<!--<script src="app/scripts.js"></script>
	<script src="app/local_storage/local_storage.service.js"></script>
	<script src="app/groups/group.service.js"></script>
	<script src="app/ps/ps.service.js"></script>
	<script src="app/files/files.service.js"></script>-->
	<!--<script src="resources/bower_components/requirejs/require.js"></script>
	<script src="resources/bower_components/satellizer/satellizer.js"></script>-->

</body>
</html>
